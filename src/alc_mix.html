<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.7">
<!-- <meta name="viewport" content="user-scalable = yes"> -->
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/jquery.knob.min.js"></script>

<style>
.div_1 {
   float: left;
   margin: 5px;
   padding: 5px;
   max-width: 200px;
   height: 240px;
   <!-- border: 1px dashed black; -->
}

.div_2 {
   max-width: 300px;
   margin: 0px auto;
}

<!-- In case it does not fit in a row, force the controls to be placed vertically -->
@media only screen and (max-width: 660px) {
    .div_2 {
        max-width: 300px;
        margin: 0px auto;
    }
}

@media only screen and (min-width: 660px) {
    .div_2 {
        max-width: 660px;
        margin: 0 auto;
    }
}

</style>
</head>
<body>

<script>
       
    function calc_target_percent() {  
      var S1 = parseFloat($(".knob_percent").val());
      var S2 = 0;
      var X  = parseFloat($(".knob_water_in").val());
      var Y  = parseFloat($(".knob_ml").val());
      var T  = (S1*X + S2*Y) / (X+Y);
      
//      $("input.knob_result_percent").max = S1; // TODO
      $("input.knob_result_percent").val(T);
      $("input.knob_result_percent").trigger('change');
//      $("div.result_volume").html(+(X+Y).toFixed(2) + 'ml'); 
      //$("div.result_volume").html(X+Y + 'ml'); 
    }
    
         $(function() {
           $(".knob_percent").knob({
             format : function (value) { 
//                 $("input.knob_result_percent").val(value);
//                 $("input.knob_result_percent").trigger('change');
                 calc_target_percent();
                 return value + '%'; } // Puts a percent after values
           });           
         });
         
         // TODO: Read only for now
         $(function() {
           $(".knob_result_percent").knob({
             format : function (value) { return value + '%'; }
           });           
         });
         
         $(function() {
           var i=0;
           $(".knob_ml").knob({
//            format : function (value) { return i++ + 'ml'; }
            format : function (value) { 
              var val = parseFloat($(".knob_water_in").val());
              $("div.result_volume").html(value + val + 'ml'); 
              calc_target_percent();
              return value + 'ml'; 
            }
           });           
         });  

         $(function() {
           var i=0;
           $("input.knob_water_in").knob({
            format : function (value) { 
              $("div.water_val").html(value + 'ml'); 
//              var result_pc = document.getElementById("result_percent");  
//              result_pc.value = value;  

              var val = parseFloat($(".knob_ml").val());
              $("div.result_volume").html(value + val + 'ml');
              calc_target_percent();              
              return value; 
            }               
           });           
         }); 
       </script>

<!-- <h1>Responsive Web Design Demo</h1> -->
<!-- <h2>Resize this responsive page!</h2> -->

<div class="div_2">

    <div class="div_1" style="position:relative">
        <input class="knob_water_in" data-cursor=true data-displayInput=false data-width="200" data-height="200" data-thickness=".3" value="29" data-max="1000"> <!-- data-bgColor="#FFFFFF">  -->
                    
        <div style="position:absolute;left:40px;top:40px">
            <input class="knob_percent" data-width="130" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="53" data-thickness=".4">

            <div class="water_val" style="width:130px;text-align:center;font-size:25px;color:#AAA; position:absolute;top:95px">29ml</div>
        </div>
        
        <p style="text-align:center;font-size:20px;color:#888">Alcohol
    </div>

    <div class="div_1">
        <!-- <input class="knob_ml" data-linecap=round data-cursor=true data-width="200" data-height="200" data-max="1000" data-thickness=".3" value="29"> --> <!--  data-bgColor="#87CEEB" -->
        <input class="knob_ml" data-cursor=true data-width="200" data-height="200" data-max="1000" data-thickness=".3" value="29">
        <p style="text-align:center;font-size:20px;color:#888">Water
    </div>

    <div class="div_1" style="position:relative"> 
        <input class="knob_result_percent" id="result_percent" data-width="200" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" readonly value="26.5" data-thickness=".3">                

        <div class="result_volume" style="width:200px;text-align:center;font-size:30px;color:#AAA; position:absolute;top:150px">129ml</div>

        <p style="text-align:center;font-size:20px;color:#888">Result
    </div>

</div>
</body>
</html>
